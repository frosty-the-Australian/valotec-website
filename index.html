<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valotec</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700;800&family=DM+Sans:wght@300;400&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #0a0a0f;
      --surface: #111118;
      --accent: #5b6fff;
      --accent2: #a78bfa;
      --text: #e8e8f0;
      --muted: #6b6b80;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'DM Sans', sans-serif;
      font-weight: 300;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Background grid */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(91,111,255,0.04) 1px, transparent 1px),
        linear-gradient(90deg, rgba(91,111,255,0.04) 1px, transparent 1px);
      background-size: 60px 60px;
      pointer-events: none;
      z-index: 0;
    }

    /* Glow blob */
    body::after {
      content: '';
      position: fixed;
      top: -200px;
      left: 50%;
      transform: translateX(-50%);
      width: 700px;
      height: 700px;
      background: radial-gradient(circle, rgba(91,111,255,0.15) 0%, transparent 70%);
      pointer-events: none;
      z-index: 0;
    }

    nav {
      position: fixed;
      top: 0; left: 0; right: 0;
      padding: 24px 48px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
      border-bottom: 1px solid rgba(255,255,255,0.05);
      backdrop-filter: blur(12px);
      background: rgba(10,10,15,0.7);
    }

    .logo {
      font-family: 'Syne', sans-serif;
      font-weight: 800;
      font-size: 1.4rem;
      letter-spacing: -0.02em;
      color: var(--text);
    }

    .logo span {
      color: var(--accent);
    }

    .nav-badge {
      font-size: 0.72rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--muted);
      border: 1px solid rgba(255,255,255,0.1);
      padding: 6px 14px;
      border-radius: 20px;
    }

    main {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 120px 24px 60px;
      text-align: center;
    }

    .eyebrow {
      font-size: 0.72rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--accent);
      margin-bottom: 24px;
      opacity: 0;
      animation: fadeUp 0.8s ease 0.2s forwards;
    }

    h1 {
      font-family: 'Syne', sans-serif;
      font-weight: 800;
      font-size: clamp(3rem, 8vw, 6.5rem);
      line-height: 1.0;
      letter-spacing: -0.03em;
      max-width: 900px;
      opacity: 0;
      animation: fadeUp 0.8s ease 0.4s forwards;
    }

    h1 em {
      font-style: normal;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      margin-top: 28px;
      font-size: 1.1rem;
      color: var(--muted);
      max-width: 480px;
      line-height: 1.7;
      opacity: 0;
      animation: fadeUp 0.8s ease 0.6s forwards;
    }

    .cta-row {
      margin-top: 48px;
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      justify-content: center;
      opacity: 0;
      animation: fadeUp 0.8s ease 0.8s forwards;
    }

    .btn-primary {
      background: var(--accent);
      color: #fff;
      padding: 14px 32px;
      border-radius: 6px;
      text-decoration: none;
      font-family: 'Syne', sans-serif;
      font-weight: 700;
      font-size: 0.9rem;
      letter-spacing: 0.02em;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 0 30px rgba(91,111,255,0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 50px rgba(91,111,255,0.5);
    }

    .btn-secondary {
      color: var(--muted);
      padding: 14px 32px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 0.9rem;
      border: 1px solid rgba(255,255,255,0.1);
      transition: border-color 0.2s, color 0.2s;
    }

    .btn-secondary:hover {
      border-color: rgba(255,255,255,0.25);
      color: var(--text);
    }

    .status-pill {
      margin-top: 72px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: rgba(91,111,255,0.08);
      border: 1px solid rgba(91,111,255,0.2);
      padding: 8px 18px;
      border-radius: 20px;
      font-size: 0.8rem;
      color: var(--muted);
      opacity: 0;
      animation: fadeUp 0.8s ease 1s forwards;
    }

    .dot {
      width: 7px; height: 7px;
      border-radius: 50%;
      background: #4ade80;
      box-shadow: 0 0 8px #4ade80;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(24px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">Valo<span>tec</span></div>
    <div class="nav-badge">Coming Soon</div>
  </nav>

  <main>
    <p class="eyebrow">Test Deployment — Everything is Working</p>
    <h1>Built for<br /><em>what's next.</em></h1>
    <p class="subtitle">Valotec is gearing up. This page confirms your site is live on Cloudflare Pages with your custom domain.</p>
    <div class="cta-row">
      <a href="#" class="btn-primary">Get Started</a>
      <a href="#" class="btn-secondary">Learn More →</a>
    </div>
    <div class="status-pill">
      <span class="dot"></span>
      Site is live and deployed
    </div>
  </main>

</body>
</html>
