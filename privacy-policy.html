<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Privacy Policy — Valotac</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body { background: #000; color: #fff; font-family: 'Rajdhani', sans-serif; min-height: 100vh; display: flex; flex-direction: column; }
    nav { padding: 20px 48px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; }
    .nav-logo { height: 44px; }
    .nav-back { color: #888; text-decoration: none; font-family: 'Orbitron', monospace; font-size: 0.6rem; letter-spacing: 0.2em; text-transform: uppercase; transition: color 0.2s; }
    .nav-back:hover { color: white; }
    .coming-soon { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 80px 24px; gap: 24px; }
    .page-label { font-family: 'Orbitron', monospace; font-size: 0.6rem; letter-spacing: 0.3em; text-transform: uppercase; color: #555; }
    h1 { font-family: 'Orbitron', monospace; font-size: clamp(2rem, 6vw, 4rem); font-weight: 900; letter-spacing: -0.02em; }
    .sub { font-family: 'Orbitron', monospace; font-size: 0.65rem; letter-spacing: 0.25em; text-transform: uppercase; color: #555; margin-top: 8px; }
    .divider { width: 1px; height: 60px; background: linear-gradient(to bottom, #333, transparent); }
    footer { border-top: 1px solid #222; padding: 28px 48px; display: flex; justify-content: space-between; align-items: center; }
    .footer-logo { height: 28px; }
    .footer-copy { font-size: 0.6rem; color: #444; font-family: 'Orbitron', monospace; letter-spacing: 0.1em; }
  </style>
</head>
<body>
  <nav>
    <img class="nav-logo" src="ValotacLogo.png" alt="Valotac" />
    <a class="nav-back" href="index.html">← Back to Home</a>
  </nav>
  <div class="coming-soon">
    <div class="page-label">Legal</div>
    <div class="divider"></div>
    <h1>Privacy Policy</h1>
    <p class="sub">Coming Soon</p>
  </div>
  <footer>
    <img class="footer-logo" src="ValotacLogo.png" alt="Valotac" />
    <span class="footer-copy">&copy; 2025 Valotac. All Rights Reserved.</span>
  </footer>
</body>
</html>
